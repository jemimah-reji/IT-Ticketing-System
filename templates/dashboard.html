<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #ffffff;
      border: none;
      color: #000000;
    }
    .table th, .table td {
      color: #000000;
      background-color: #ffffff;
    }
    .table thead th {
      background-color: #ffffff;
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow mb-4">
          <div class="card-body">
            <h3 class="card-title mb-3">Ticketing System Dashboard</h3>
            <p class="mb-2"><strong>Total Tickets:</strong> {{ total }}</p>
            <p><strong>Avg. Resolution Time:</strong> {{ avg_time|round(1) }} minutes</p>
            <hr>
            <table class="table table-bordered mt-3">
              <thead>
                <tr>
                  <th>Status</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Open</td><td>{{ status_counts["Open"] }}</td></tr>
                <tr><td>In Progress</td><td>{{ status_counts["In Progress"] }}</td></tr>
                <tr><td>Resolved</td><td>{{ status_counts["Resolved"] }}</td></tr>
              </tbody>
            </table>
            <div class="text-center mt-4">
              <a href="/" class="btn btn-outline-dark">‚Üê Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
