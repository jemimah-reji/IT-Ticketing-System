<!DOCTYPE html>
<html>
<head>
  <title>IT Ticketing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 80px;
    }
    h1 {
      font-weight: 600;
    }
    .btn-custom {
      border-radius: 6px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0d6efd;
      color: #fff;
      border: 1px solid #444;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-secondary {
      background-color: #0d6efd;
      color: #fff;
      border: 1px solid #444;
    }
    .btn-secondary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Welcome to the IT Ticketing System</h1>
    <div class="d-grid gap-3 col-6 mx-auto">
      <a href="/create" class="btn btn-primary btn-custom">Submit a New Ticket</a>
      <a href="/admin" class="btn btn-secondary btn-custom">Admin Panel</a>
      <a href="/dashboard" class="btn btn-secondary btn-custom">View Dashboard</a>
    </div>
  </div>
</body>
</html>
